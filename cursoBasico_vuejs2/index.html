<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="app" v-bind:style="{ background: '#'+color}">
        <img v-on:mouseover="toggleShowPrices"
            v-on:mouseout="toggleShowPrices"
            v-bind:src="img" v-bind:alt="name"
        />
        <h1 v-bind:class="changePercent > 0 ? 'verde' : 'rojo' ">
            {{ title     }}
            <span v-if="changePercent > 0">ðŸ˜„</span>
            <span v-else-if="changePercent < 0">F</span>
            <span v-else>eu</span>
            
            <span v-on:click="toggleShowPrices">
                {{ showPrices ? 'siu' : 'nou' }}
            </span>
        </h1>

        <input type="number" v-model="value">
        <span> {{ convertedValue }}</span>

        <ul v-show="showPrices">     
            <li
            class="mayuscula"
            v-bind:class="{ naranja: p.value == price, rojo: p.value <  price, verde: p.value > price}"
            v-for="(p , i) in pricesWithDays"
            :key='p.day'>
                {{ i }} = {{ p.day }} - {{ p.value }}
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>
</html>
